<div class="example-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nieuwe gebruiker registreren</mat-card-title>
    </mat-card-header>
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Naam" required formControlName="name" id="name">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" required formControlName="email" id="email">
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="Wachtwoord" required formControlName="password" id="password">
      </mat-form-field>
      <button type="submit" mat-raised-button class="basic-button-center" [disabled]="!loginForm.valid">Registreren</button>
    </form>
  </mat-card>
</div>
